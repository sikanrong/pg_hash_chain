---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pghc-frontend
  namespace: pghc
spec:
  selector:
    matchLabels:
      app: pghc-frontend
  serviceName: pghc-postgres
  replicas: 6
  template:
    metadata:
      labels:
        app: pghc-frontend
      namespace: pghc
    spec:
      containers:
      - name: pghc-frontend
        image: pghc-nodejs-frontend
        imagePullPolicy: Never
